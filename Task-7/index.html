<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model in Color</title>
  </head>
  <body>
    <div
      style="
        background-color: blue;
        width: 97.5%;
        height: 150px;
        padding: 10px;
        padding-right: 10px;
        font-size: 17px;
      "
    >
      <div style="padding: 0px; margin: 0px">
        <p style="padding: 0px; margin: 0px; color: yellow">Yellow Text</p>
        <div style="background-color: red; color: white">
          <p style="padding: 10px; margin-top: 0px">White Text</p>
        </div>
      </div>
      <div style="padding: 0px; margin: 0px; padding-top: 10px">
        <p style="padding: 0px; margin: 0px; color: yellow">Yellow Text</p>
        <div style="background-color: red; color: white">
          <p style="padding: 10px; margin-top: 0px; margin-bottom: 0px">
            White Text
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
