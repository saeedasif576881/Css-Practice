<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Combination</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish!</h2>
    <div>
      <p class="para" id="red">Rojo</p>
      <img src="./Colors/red.png" height="200" width="200" alt="color" />
    </div>
    <div>
      <p class="para" id="blue">Azul</p>
      <img src="./Colors/blue.png" height="200" width="200" alt="color" />
    </div>
    <div>
      <p class="para" id="orange">Anaranjado</p>
      <img src="./Colors/orange.png " height="200" width="200" alt="color" />
    </div>
    <div>
      <p class="para" id="green">Verde</p>
      <img src="./Colors/green.png"  alt="color" />
    </div>
    <div>
      <p class="para" id="yellow">Amarillo</p>
      <img src="./Colors/yellow.png" height="200" width="200" alt="color" />
    </div>
  </body>
</html>
